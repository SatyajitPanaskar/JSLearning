     <script>
        

window.onresize = resizeFunction;
function resizeFunction()
  {
    console.clear();
    
    var iWidth = window.innerWidth;
    var oWidth = window.outerWidth;
    console.log(`Inner Width ${iWidth}`);
    console.log(`Outer Width ${oWidth}`);
    var iHight = window.innerHeight;
    var oHight = window.outerHeight;
    console.log(`Inner Width ${iHight}`);
    console.log(`Outer Width ${oHight}`);

}

<!--  open & close browser window -- -->

     

      </script>
