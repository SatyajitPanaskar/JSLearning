<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h2> Session storage </h2>

    <script>
        window.localStorage.setItem("Name","rushi");
        window.localStorage.setItem("roll No", 23);
        window.localStorage.setItem("city", "Pune");
        window.localStorage.setItem("Pin","546362");
        console.log(`----------------------------------------------`);
        window.sessionStorage.setItem("rollNo", "11");
        window.sessionStorage.setItem("city", "PUNE");
        window.sessionStorage.setItem("pin", "411057");
        let city = window.sessionStorage.getItem("city");
        console.log(city);
    </script>
    
    
</body>
</html>
