<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Assignment </title>
</head>
<body>
    <main>
        <div id="overview"> 
            <h1>HTML & JavaScript are Crucial technologies</h1>
            <p>The web would not work without them...</p>
        </div>
        <div id="advantages">
            <ol>
                <li>Flexible</li>
                <li>Available</li>
                <li>Magical</li>
            </ol>
        </div>
    </main>
    <script>
        console.log('======= Main Heading ======');
        const mainHeading = document.querySelector('h1');
        console.log(mainHeading.innerText);
        console.log('===== Second Advantages ======');
        const secondAdvantage = document.querySelectorAll('li')
        console.log(secondAdvantage[1]);
        console.log("======= all Div values ===== ");
        const advDiv = document.querySelectorAll('div');
        console.log(advDiv[1]);
    </script>
</body>
</html>
